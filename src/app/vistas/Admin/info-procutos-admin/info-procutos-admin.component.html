<app-header-adm>
    <!-- Tenemos que usar el div con la clase main-content para que se inserte dentro del topbar y el sidebar-->
    <div class="container-fluid main-content">
      <!-- inicio de todo el contenido de info Productos-->
      <table class="table">
        <thead>
          <tr>
            <th>ID Producto</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripción</th>
            <th>Imagen</th>
            <th>Estatus</th>
            <th>Punto</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detalle of DetallePorProductoId | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
            <td>{{ detalle.producto.idProducto }}</td>
            <td>{{ detalle.producto.nombre }}</td>
            <td>{{ detalle.producto.precio }}</td>
            <td>{{ detalle.producto.descripccion }}</td>
            <td>
                <img [src]="'../../../../assets/img/fotosGuardadas/' + detalle.producto.image_name" alt="Imagen" width="50"
                    height="50">
            </td>
            <td>{{ detalle.producto.estatus }}</td>
            <td>{{ detalle.punto }}</td>
            <td>{{ detalle.cantidad }}</td>
          </tr>
        </tbody>
      </table>
      <div class="pagination-container">
        <!-- Botón "Previous" -->
        <button class="pagination-button" (click)="pageChanged($event, 'previous')" [disabled]="currentPage === 1">Previous</button>
      
        <!-- Muestra el número de página actual -->
        <input class="current-page-input" type="text" [value]="currentPage">
      
        <!-- Botón "Next" -->
        <button class="pagination-button" (click)="pageChanged($event, 'next')" [disabled]="currentPage === totalPages">Next</button>
      </div>
      
      
      <!-- fin de todo el contenido de info Productos-->
    </div>
  </app-header-adm>
