<app-header-adm>
    <!-- Tenemos que usar el div con la clase main-content para que se inserte dentro del topbar y el sidebar-->
    <div class="container-fluid main-content">
    <!-- inicio de todo el contenido de proveedores-->
    <div class="card shadow mb-4">
      <!-- Card Header - Accordion -->
      <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse"
          role="button" aria-expanded="true" aria-controls="collapseCardExample">
          <h6 class="m-0 font-weight-bold text-primary">Collapsable Card Example</h6>
      </a>
      <!-- Card Content - Collapse -->
      <div class="collapse show" id="collapseCardExample">
          <div class="card-body">
            <table>
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Teléfono</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let proveedor of proveedores">
                  <td>{{ proveedor.nombre }}</td>
                  <td>{{ proveedor.telefono }}</td>
                  <td>
                    <button (click)="cambiarEstatusProveedor(proveedor.idProveedor)">Cambiar Estatus</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
  </div>

    
    
    
          





          <!-- fin de todo el contenido de proveedores-->
    </div>
</app-header-adm>
