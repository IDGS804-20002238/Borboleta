<app-header-adm>
  <!-- Tenemos que usar el div con la clase main-content para que se inserte dentro del topbar y el sidebar-->
  <div class="container-fluid main-content">
    <!-- inicio de todo el contenido de proveedores-->

    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Agregar Proveedores</h6>
      </div>
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-center">
          <div class="form-row">
            <form class="row login_form" (submit)="onRegisterProovedor()">
              <div class="form-group col-md-6">
                <label for="nombrePro">Nombre Proveedor:</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Nombre del Proveedor" required/>
              </div>
              <div class="form-group col-md-6">
                <label for="telPro">No. teléfono:</label>
                <input type="text" class="form-control" id="telefono" [(ngModel)]="telefono" name="telefono" placeholder="No. teléfono" required/>
              </div>
              <div class="col-md-12 form-group">
                <button type="submit" class="primary-btn">Registrar Proveedor</button>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
    <div class="card shadow mb-4">
      <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button"
        aria-expanded="true" aria-controls="collapseCardExample">
        <h6 class="m-0 font-weight-bold text-primary">
          Lista de Proveedores Activos
        </h6>
      </a>
      <div class="collapse show" id="collapseCardExample">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let proveedor of proveedores">
                <td>{{ proveedor.nombre }}</td>
                <td>{{ proveedor.telefono }}</td>
                <td>
                  <button (click)="cambiarEstatusProveedor(proveedor.idProveedor)" class="btn btn-danger">
                    <i class="fas fa-power-off"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card shadow mb-4">
      <a href="#collapseCardInactivos" class="d-block card-header py-3" data-toggle="collapse" role="button"
        aria-expanded="true" aria-controls="collapseCardInactivos">
        <h6 class="m-0 font-weight-bold text-primary">
          Lista de Proveedores Inactivos
        </h6>
      </a>
      <div class="collapse show" id="collapseCardInactivos">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <td></td>
                <td></td>
                <td>
                  <button class="btn btn-success">
                    <i class="fas fa-power-off"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- fin de todo el contenido de proveedores-->
  </div>
</app-header-adm>
